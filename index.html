<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Ticker Header with Two-column Layout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .header {
            background-color: #333;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensure header stays above other content */
        }
        .ticker-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%; /* Ensure there's enough padding to the left to start from the right */
            animation: ticker 25s linear infinite;
        }
        .ticker span {
            display: inline-block;
            white-space: nowrap;
        }
        @keyframes ticker {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        /* Two-column layout styles */
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh; /* Ensure container fills at least the viewport height */
        }
        .sidebar-wrapper {
            flex: 0 0 16%;
            position: sticky;
            top: 0; /* Stick to the top of the viewport */
            height: 100vh; /* Fill the viewport height */
            overflow-y: auto; /* Allow sidebar to scroll if content exceeds viewport height */
        }
        .sidebar {
            background-color: #f0f0f0;
            /* Remove padding-top to avoid unnecessary space */
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Allow content to scroll if it exceeds its own height */
            height: 100vh; /* Fill the viewport height */
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="ticker-wrapper">
            <div class="ticker">
                <span>CUATRO DOS (aka Ofo) is an ARCHITECT based in TIJUANA, MEXICO. </span>
                <span>CUATRO DOS (aka Ofo) is an ARCHITECT based in TIJUANA, MEXICO. </span>
                <span>CUATRO DOS (aka Ofo) is an ARCHITECT based in TIJUANA, MEXICO. </span>
            </div>
        </div>
    </div>

    <!-- Two-column layout -->
    <div class="container">
        <div class="sidebar">
            <p>CUATRO DOS</p>
        </div>
        <div class="content">
            <img src="https://th.bing.com/th/id/OIP.191OM-LF0ndSBt3JS_IdbwHaE7?rs=1&pid=ImgDetMain">
            <img src="https://th.bing.com/th/id/OIP.dHMXRyUpmX2PW3mKpj8FHwHaHa?rs=1&pid=ImgDetMain">
            <img src="https://static.designboom.com/wp-content/uploads/2020/05/claudio-silvestrin-interview-designboom-02.jpg">
            <img src="https://amuse-images.vice.com/wp_upload/2016/07/04-RO-CONCORDIA-APARTMENT.jpg">
            <!-- Add more content here -->
        </div>
    </div>
</body>
</html>
